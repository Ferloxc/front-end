<div class="coding-container">
  <div class="action-buttons">
    <button class="save-button" (click)="saveSnippets()">Save</button>
    <button class="view-projects-button" (click)="viewProjects()">View Projects</button>
  </div>

  <div class="coding-snippet">
    <div class="snippet-inputs">
      <label for="language">Language:</label>
      <select id="language" [(ngModel)]="selectedLanguage">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
      </select>

      <label for="code">Code:</label>
      <textarea id="code" [(ngModel)]="snippetCode"></textarea>

      <button class="add-button" (click)="addSnippet()">Add</button>
    </div>

    <div class="snippet-list">
      <h3>Snippets</h3>
      <ul>
        <li *ngFor="let snippet of snippets" class="snippet-item">
          <div class="language">{{ snippet.language }}</div>
          <pre class="code">{{ snippet.code }}</pre>
        </li>
      </ul>
    </div>
  </div>
</div>
