<div class="container-buttons">
  <button class="run-button" (click)="Run()">Run</button>
</div>

<div class="container">
    <div class="box">
      <label>HTML</label>
      <textarea [(ngModel)]="htmlCode"></textarea>
    </div>
  
    <div class="box">
      <label>CSS</label>
      <textarea [(ngModel)]="cssCode"></textarea>
    </div>
  
    <div class="box">
      <label>JavaScript</label>
      <textarea [(ngModel)]="jsCode"></textarea>
    </div>
</div>
  
<div class="preview-container">
    <label>Preview</label>
    <div class="preview">
      <iframe [srcdoc]="getIframeContent()" sandbox="allow-scripts"></iframe>
    </div>
</div>
